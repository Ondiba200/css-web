  <header>

  <!-- Contact Form Section -->
  <div class="content">
    <h2>Let's Work Together</h2>
    <p style="text-align: center; font-style: italic;">Have a project idea or opportunity? Fill out the form below and I’ll get back to you!</p>

    <form action="#" method="POST">
      <div>
        <label for="fullname">Your Name:</label><br>
        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required style="width: 100%; padding: 10px; margin: 8px 0;">
      </div>

      <div>
        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email" required style="width: 100%; padding: 10px; margin: 8px 0;">
      </div>

      <div>
        <label for="topic">Topic:</label><br>
        <input type="text" id="topic" name="topic" placeholder="What’s your message about?" required style="width: 100%; padding: 10px; margin: 8px 0;">
      </div>

      <div>
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required style="width: 100%; padding: 10px; margin: 8px 0;"></textarea>
      </div>

      <button type="submit" style="background-color: #1f2a36; color: white; padding: 10px 20px; border: none; border-radius: 4px;">Send Message</button>
    </form>
  </div>
